<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack_webdev_12&13</title>
    <style>
        *{
            padding:0px;
            margin: 0px;
            box-sizing: border-box;
            margin:4px;
        }
        h2{
            padding:5px;
            color: white;
            background-color: orange;
        }
        h2:hover{
            background-color: palevioletred;
            cursor: pointer;
        }
        div::selection{
            background-color: rgb(240, 70, 240);
        }
        input:focus{
            background-color: red;
            color: white;
            font-size: 2rem;
        }
        h2::after{
            content:"I'm after";
            font-size: 0.5rem;
            color: red;
            position: relative;
        }
        h2::before{
            content:"I'm before";
            font-size: 0.5rem;
            color: rgb(0, 247, 255);
            position: relative;
        }
        
    </style>
</head>
<body>
    <h2>I'm a heading</h2>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa nam expedita maxime natus minus ratione? Assumenda atque aspernatur, accusantium, unde, et impedit cum nostrum iure nobis omnis ratione tenetur ad.
    </div>
    <input type=""/>
</body>
</html>
