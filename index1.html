<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Todo list</title>
    <style></style>
</head>
<body>
    <header>
        <div class="centre">
            <div class="list">
                <div class="todo">
                    <h1>Todo List</h1>
                </div>
                <div class="mode">
                    <div class="circle"></div>
                </div>
            </div> 
            <div class="content">
             <div class="addtask">
                 Add a task to the list...
             </div>
             <div class="plus">
                 <b>+</b>
             </div>
            </div> 
             <div class="bottom">
                 <div class="headings">
                     <div class="tasks">2 Tasks</div>
                     <div class="all">All</div>
                     <div class="pending">Pending</div>
                     <div class="comp">Completed</div>
                     <div class="clear">Clear</div>
                 </div>
                 <div class="final">
                    <div class="task1">Task 1</div>
                    <div class="task2">Task 2</div>
                 </div>
             </div>
        </div>
    </header>
    <footer>
        <div>
            <a href="">Byreddy Kundana Priya</a>
        </div>
        <div>
            <a href="#">
                <img class="social" src="./assets/images/github.png" alt=""/>
            </a>
            <a href="#">
                <img class="social" src="./assets/images/instagram.png" alt=""/>
            </a>
            <a href="#">
                <img class="social" src="./assets/images/linkedin.png" alt=""/>
            </a>
        </div>
    </footer>
</body>
</html>
