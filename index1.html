<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack_Webdev_11</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div{
            background-color:darkcyan;
            min-height: 200px;
            color: white;
            height: 200px;
            margin:20px;
        }
        .two{
            background-color: orange;
            position: relative;
           }
           h1{
               position:absolute;
              background-color: mediumblue;
              bottom:-100px;
           }
           img{
               width: 80px;
               position: fixed;
               bottom: 20px;
               right: 20px;
               cursor:pointer;

           }
    </style>
    <!--position:relative is relative positioning with respect to the static positioning-->
<body>
    <img src="https://www.svgrepo.com/show/332117/message.svg" alt="" calss="bot"/>
   <div class="two">
       <h1>heading</h1>
   </div>
</body>
</html>
