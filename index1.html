<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack_Webdev_10</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .parent{
            background-color: palevioletred;
            height: 60px;
            padding: 20px;
            width: 50vw;
        }
        .child{
            background-color:cornflowerblue;
            height: 20px;
            width: 80%;
        }
        
    </style>
            <!--relative units and absolute units-->
<body>
     <div class="parent">
         <div class="child"></div>
    </div>
     <!--A  child div will occupy available 100% of the parent div width until and than you specify the particular width to the child div.-->
     <!--widh=80% makes the width of the child 80% relative to the parent-->
     
</body>
</html>
